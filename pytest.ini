[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    e2e: End-to-end integration tests
    unit: Unit tests
    scenario: Role-based scenario tests
    hardware: Hardware-specific tests (requires specific device)
    slow: Tests that take longer to run
